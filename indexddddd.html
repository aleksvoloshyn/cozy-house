<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточки животных</title>
    <style>
      /* Стили для карточек */
      .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 10px;
        width: 300px;
        display: inline-block;
      }

      .animal-image {
        width: 100%;
        height: auto;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 5px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <ul id="animal-list">
      <li class="card" data-animal="Животное 1">
        <img src="animal1.jpg" alt="Животное 1" class="animal-image" />
        <h3>Животное 1</h3>
        <button class="more-info">Подробнее</button>
        <div class="modal-info" style="display: none">
          <h2>Подробная информация о Животном 1</h2>
          <p>Здесь будет информация о Животном 1.</p>
        </div>
      </li>
      <li class="card" data-animal="Животное 2">
        <img src="animal2.jpg" alt="Животное 2" class="animal-image" />
        <h3>Животное 2</h3>
        <button class="more-info">Подробнее</button>
        <div class="modal-info" style="display: none">
          <h2>Подробная информация о Животном 2</h2>
          <p>Здесь будет информация о Животном 2.</p>
        </div>
      </li>
      <li class="card" data-animal="Животное 3">
        <img src="animal3.jpg" alt="Животное 3" class="animal-image" />
        <h3>Животное 3</h3>
        <button class="more-info">Подробнее</button>
        <div class="modal-info" style="display: none">
          <h2>Подробная информация о Животном 3</h2>
          <p>Здесь будет информация о Животном 3.</p>
        </div>
      </li>
    </ul>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-animal-info"></div>
      </div>
    </div>

    <script>
      var animalList = document.getElementById('animal-list')
      var modalAnimalInfo = document.getElementById('modal-animal-info')

      animalList.addEventListener('click', function (event) {
        var target = event.target
        if (target.classList.contains('more-info')) {
          var listItem = target.closest('li')
          var modalInfo = listItem.querySelector('.modal-info').innerHTML
          modalAnimalInfo.innerHTML = modalInfo
          openModal()
        }
      })

      function openModal() {
        var modal = document.getElementById('myModal')
        modal.style.display = 'block'
      }

      function closeModal() {
        var modal = document.getElementById('myModal')
        modal.style.display = 'none'
      }

      window.onclick = function (event) {
        var modal = document.getElementById('myModal')
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
  </body>
</html>
